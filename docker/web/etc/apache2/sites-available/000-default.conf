ServerName   app.local.com

<VirtualHost *:80>
    ServerName "app.local.com"
    DocumentRoot "/var/www/sites/app.local.com/"

    <Directory "/var/www/sites/app.local.com">
        Options +Indexes +FollowSymLinks
        DirectoryIndex index.php
        AllowOverride None
        Require all granted
    </Directory>
</virtualhost>
